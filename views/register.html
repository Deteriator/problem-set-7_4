<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
  <link rel="stylesheet" text="text/css" href="//cdnjs.cloudflare.com/ajax/libs/spectre.css/0.5.8/spectre-exp.css">
  <link rel="stylesheet" type="text/css" href="/styles.css">
  <title>Yet Another to-do list</title>
</head>

<body>
  <h1>Register</h1>

  <section class="form">
    <form method='post' id="register-form" action='/userRegister'>
      <fieldset class='form-group'>
        <label for="name-input">Name</label>
        <input type="text" name="name" id="name-input">

        <label for="email-reg-input">Email</label>
        <input type='email' name='email' id='email-reg-input' />

        <label for="password-reg-input">Password</label>
        <input type="password" name="password" id="password-reg-input" />

        <input type="submit" name="submit" value="Register">
        <a class="reroutes" href="/userLogin">Already have an account?</a>
      </fieldset>
    </form>
  </section>
</body>

</html>
